<div ng-init="getCommunityData()">
    <header></header>
    <div class="jumbotron central" style="background-color:white;">
        <h2><span class="glyphicon glyphicon-plus skinnyPlus"></span> New Community </h2>
        <br>
        <!-- <h4>Enter at least one search criteria</h4><br><br>  -->
        <form name="newCommunityForm" novalidate>
        <div class="row" >
            <div class="col-sm-12 form-group" ng-class="{ 'has-error' : newCommunityForm.communityName.$invalid && !newCommunityForm.communityName.$pristine }">
                <input class="form-control input-lg sharp" id="commName" name="communityName" placeholder="Community Name" type="text" required ng-model="communityname"><br>
            </div>
            <div class="col-sm-12 form-group" ng-class="{ 'has-error' : newCommunityForm.address.$invalid && !newCommunityForm.address.$pristine }">
                <input class="form-control input-lg sharp" id="address" name="address" placeholder="Address" type="text" required ng-model="address1"><br>
            </div>
            <div class="col-sm-12 form-group">
                <input class="form-control input-lg sharp" id="addressTwo" name="addressTwo" placeholder="Address Line 2" type="text" required ng-model="address2"><br>
            </div>
            <div class="col-sm-6 form-group" ng-class="{ 'has-error' : newCommunityForm.city.$invalid && !newCommunityForm.city.$pristine }">
                <input class="form-control input-lg sharp" id="city" name="city" placeholder="City" type="text" required ng-model="city"><br>
            </div>
            <div class="col-sm-6 form-group">
                <select class="form-control input-lg sharp" name="state" ng-model="selectedState" required ng-options="state.code as state.label for state in states">
                    <option value="">---Please select a state---</option>
                </select>
            </div>
            <div class="col-sm-12 form-group" ng-class="{'has-error':!newCommunityForm.zip.$valid && !newCommunityForm.zip.$pristine}">
                <input class="form-control input-lg sharp" id="zip" name="zip" placeholder="Zip Code" type="text" required ng-model="zip"><br>
            </div>
        </div>
        </form>
        <br><br>
        <div class="text-center inline">
            <p>
                <button type="button" class="btn btn-xl btn-primary" ng-click="saveCommunityInfo()" data-toggle="modal" data-target="#createModal1"
                   class="btn btn-xl btn-primary" id="nextStepBtn"
                ng-disabled="!communityname || !address1 || !city || !selectedState || !zip">Save</button>
                <a onclick="window.history.back()" class="btn btn-xl btn-default" style="color:gray;">Cancel</a>
            </p>
        </div>
    </div>


</div>
