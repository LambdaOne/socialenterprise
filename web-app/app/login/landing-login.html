<div>
    <div class="row">
        <div class="col-lg-12">
            <a href="#/loginView">
                <img class="img-responsive" src="images/sharplogo.png" alt="logo"
                     style="margin-left: auto;margin-right: auto;margin-top: 30px;margin-bottom: 30px;width: 180px;height: auto;"
                     data-pin-nopin="true">
            </a>
        </div>
    </div>
    <div class="loginBackdrop row" >
        <div class="jumbotron loginSection">
            <div class="form-group">
                <!-- LOGGED OUT Message should appear here if logged out?  -->
                <div class="space20v">
                     <h4 class="form-signin-heading identifier">Family Self-Sufficiency Assessment</h4>
                </div>
                <form ng-keyup="{13:'getValidated()'}">
                    <div class="space20v input-group  input-group-lg">
                        <div class="input-group-addon noBorderAddOn">
                            <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                        </div>
                        <input class="form-control noBorders" id="userId" name="userId" ng-model="userId" type="text" placeholder="User ID">
                    </div>
                    <div class="space20v input-group  input-group-lg" style="margin-top:20px;">
                        <div class="input-group-addon noBorderAddOn">
                            <span class="glyphicon glyphicon-lock" aria-hidden="true"></span>
                        </div>
                        <input class="form-control noBorders" id="passCode" name="passCode" ng-model="passCode" type="password" placeholder="Password">
                    </div>
                    <div class="space20v">
                        <button class="btn btn-lg btn-primary btn-block continueBtn" type="submit" ng-click="getValidated()">Continue</button>
                    </div>
                </form>
                <div class="space20v">
                    <h4 style="margin-top:30px;"><a href="#/forgotPwd">Forgot Password?</a></h4>
                </div>
            </div>
        </div>
    </div>
</div>
