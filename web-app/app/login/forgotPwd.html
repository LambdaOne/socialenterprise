<div>
    <div class="row">
        <div class="col-lg-12">
            <a href="#/loginView"><img class="img-responsive" src="images/logo.png" alt="logo" style="margin-left: auto; margin-right:auto; margin-top: 10px; margin-bottom: 10px;" data-pin-nopin="true"></a>
        </div>
    </div>
    <div class="row loginBackdrop">
        <div class="col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">
            <div class="panel panel-default forgotPanel">
                <div class="panel-body">
                    <div class="text-center">
                        <h3><span class="glyphicon glyphicon-lock" style="font-size: 400%;"></span></h3>
                        <h2 class="text-center">Forgot Password?</h2>
                        <p>You can send a password request here.</p>
                        <div class="panel-body">
                            <form class="form" name="forgotEmailForm" ng-keyup="{13:'forgotPwdEmail()'}">
                                <fieldset>
                                    <div class="form-group">
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                                            <input id="emailInput" name="emailInput" placeholder="email address" class="form-control" type="email"
                                                   ng-model="currentUserEmail" required="">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <input class="btn btn-lg btn-primary btn-block continueBtn" value="Send Password Request"
                                               type="submit" ng-click="forgotPwdEmail()" ng-disabled="!forgotEmailForm.emailInput.$valid">
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
