<div ng-init="showReportByCityAvgScores()">
    <div class="row">
        <div class="col-xs-12 col-md-8">
            <div class="row centerfy">
                <div class="col-xs-12">
                    <canvas id="bar" class="chart chart-bar"
                            chart-data="partnerEntryExitData" chart-labels="labels" chart-series="partnerEntryExitSeries" chart-options="options" chart-dataset-override="datasetOverride">
                    </canvas>
                    <!--<img src="./images/report_new.png" class="img-responsive"/>-->
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-md-4">
            <div class="row">
                <div class="col-xs-12 col-md-5">
                    <label>Start Date</label><br /><input type="date" name="startDate2" ng-model="$parent.startDate2">
                </div>
                <div class="col-md-2">&nbsp;&nbsp;</div>
                <div class="col-xs-12 col-md-5">
                    <label>End Date</label><br /><input type="date" name="endDate2" ng-model="$parent.endDate2">
                </div>
            </div>
            <br />
            <div class="row">
                <div class="col-xs-12 text-center">
                    <select ng-model="$parent.selectedCityNum" ng-options="item.memberid as item.city for item in cityList">
                    </select>
                </div>
            </div>
            <br />
            <div class="row">
                <div class="col-xs-12 text-center">
                    <button class="btn btn-primary" ng-click="showReportByCityAvgScores()" >Search Now</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 text-center">
                    Entry n={{entryCount || 0}}
                </div>
                <div class="col-xs-12 text-center">
                    Exit n={{exitCount || 0}}
                </div>
            </div>
        </div>
    </div>
</div>
